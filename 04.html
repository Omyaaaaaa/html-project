<!--
    -Hex Values 
        - Very much similar to RGB values having 
        the same concept of light sources.
        - It uses Hexa Decimal Values for represention.
        - syntax 
         # -> defining the hexa values for represention.
         values will be for RED GREEN BLUE colors.

         Each color will be shown with a pair of digits.

         Red ->00

         Green ->00

         Blue ->00

         #00000 ->Black
         #fffff -> White

         Normal Number  
             0                                                             Hex Decimal Number
             1                                                                     0
             2                                                                     1
             3                                                                     2
             4                                                                     3
             5                                                                     4
             6                                                                     5
             7                                                                     6
             8                                                                     7
             9                                                                     8
             10                                                                    9
             11                                                                    A
             12                                                                    B
             13                                                                    C
             14                                                                    D
             15                                                                    F

             - HSl values     (hslpicker.com)
                - Stated for HUE, SATURATION, LIGHTNESS
                -HUE           ->represents the color
                shades in a range of values from 0 to 360.
                - Saturtion   -> represents a particular
                color shade, range from 0 to 100 in percentage.
                - Ligtness     -> represents the color to be light of dark, range from 0 to 100 in percentahe.

                - HSLA VALUES 
                - similar to HSL with an Alpha value 
                - Alpha value helps in bringing the transparncy in the color.
                - Alpha value is ranged in between of 0.0 to 1.o.


-->     

                <p style="color: red"> this is in RED by color name.</p>

                <p style="color: rgba(0,0,0.1)">This is in RED by RGBA value.</p>

                <p style="color: rgba(0 204 156)">This is in RED by RGB value.</p>

                <p style="color: #4c344b47 ">This is in RED by Hex value.</p>

                <p style="color:hsl(260, 61%,17%)">This is in RED by Hsl value.</p>

                <p style="color: hsla(1, 80%, 37%, 0.6)">This is in RED by HSLAS value.</p>
