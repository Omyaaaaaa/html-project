<!--Basic Block Structure of an HTML-->
<html>
     <!-- This HTML tag defines the code in HTML scripted 
    format from the opening to the closing HTML tag.-->

    <head>
        <!--
            -It's a container to store detailes about webpage.

            -Excample 
            -Title
            -Meta Tags
            -External Scriptes(Js)
            -External Styling(CSS)
            -Scripts(Internal Styling)
            -Links
        
        -->

    </head>

    <body>
        <!--
            - This is a container which holds all the script of HTML
            to display in the web page.
            -All the details to be displayed are entitled 
            between the body tags.
        -->
            Welcome 
    </body>

</html>
